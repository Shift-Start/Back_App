<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدخال كود التحقق</title>
</head>
<body>
    <h1>إدخال كود التحقق</h1>
    {% if error_message %}
        <div style="color: red;">
            <strong>خطأ:</strong> {{ error_message }}
        </div>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <label for="verification_code">كود التحقق:</label><br>
        <input type="text" name="verification_code" required><br><br>
        <button type="submit">تحقق</button>
    </form>
</body>
</html>
