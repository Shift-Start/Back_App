<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .user-info {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مرحبًا بك في الصفحة الرئيسية!</h1>
        <div class="user-info">
            <p><strong>اسم المستخدم:</strong> {{ username }}</p>
            <p><strong>معرف المستخدم:</strong> {{ user_id }}</p>
        </div>
        <h1>قائمة المستخدمين</h1>
        <ul>
            {% for user in users %}
                <li>{{ user.username }}</li>
            {% endfor %}
        </ul>
        <!-- <a href="{% url 'user_list'  %}"> قائمة المستخدمين</a> -->
     
    </div>
</body>
</html>
