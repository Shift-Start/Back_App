
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة مستخدم</title>
</head>
<body>
    <h1>إضافة مستخدم جديد</h1>

    {% if error_message %}
        <div style="color: red;">
            <strong>خطأ:</strong> {{ error_message }}
        </div>
    {% endif %}
    <form method="POST" action="{% url 'create_team' %}">
        {% csrf_token %}
        <label for="team_name">اسم الفريق:</label>
        <input type="text" id="team_name" name="team_name" required>
    
        <label for="goal">الهدف:</label>
        <input type="text" id="goal" name="goal" required>
    
        <label for="manager_id">مدير الفريق:</label>
        <select name="manager_id">
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
    
        <button type="submit">إنشاء الفريق</button>
    </form>
  

    <a href="{% url 'user_list' %}">العودة إلى قائمة المستخدمين</a>
    <p>ليس لديك حساب؟ <a href="{% url 'login' %}">لديك حساب </a></p>
</body>
</html>
